language: csharp
dist: xenial
mono: none
dotnet: 2.2
branches:
  only:
    - master
env:
  global:
    - DOTNET_SKIP_FIRST_TIME_EXPERIENCE=1
    - DOTNET_CLI_TELEMETRY_OPTOUT=1
script:
- ./build.sh --target "BuildAndTest" --currentBranch=$TRAVIS_BRANCH

